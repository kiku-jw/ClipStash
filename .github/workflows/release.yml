name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 20  # Limit execution time to reduce costs
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
        sudo xcode-select -s "$XCODE_PATH"
        xcodebuild -version
    
    - name: Build Release
      run: |
        xcodebuild build \
          -project ClipStash.xcodeproj \
          -scheme ClipStash \
          -configuration Release \
          -destination 'platform=macOS' \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create App Bundle
      run: |
        # Find the built app
        APP_PATH=$(find build -name "ClipStash.app" -type d | head -1)
        APP_DIR=$(dirname "$APP_PATH")
        
        # Create README with installation instructions
        cat > "$APP_DIR/README.txt" << 'EOF'
ClipStash - Clipboard Manager for macOS
========================================

INSTALLATION:
1. Move ClipStash.app to /Applications
2. First launch (Gatekeeper bypass - app is open-source but not Apple-notarized):
   - Right-click the app → Open → Click "Open" in dialog
   - OR run in Terminal: xattr -cr /Applications/ClipStash.app

WHY THIS STEP?
macOS blocks apps not signed with Apple Developer ID ($99/year).
ClipStash is open-source and safe - verify the code at:
https://github.com/kiku-jw/ClipStash

DOCUMENTATION:
https://github.com/kiku-jw/ClipStash/wiki
EOF
        
        # Create zip for distribution
        cd "$APP_DIR"
        zip -r ClipStash.app.zip ClipStash.app README.txt
        mv ClipStash.app.zip $GITHUB_WORKSPACE/
    
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ClipStash.app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClipStash-app
        path: ClipStash.app.zip
        retention-days: 30
