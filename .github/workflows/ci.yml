name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show available Xcode versions
      run: ls -la /Applications/ | grep Xcode
    
    - name: Select Xcode
      run: |
        # Use latest available Xcode on the runner
        XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
        sudo xcode-select -s "$XCODE_PATH"
        xcodebuild -version
    
    - name: Build
      run: |
        xcodebuild build \
          -project ClipStash.xcodeproj \
          -scheme ClipStash \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES
    
    - name: Run Tests
      run: |
        xcodebuild test \
          -project ClipStash.xcodeproj \
          -scheme ClipStash \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES

