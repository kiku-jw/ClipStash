name: CI

on:
  # Only run on PRs to avoid costs on every push to main
  pull_request:
    branches: [main]
    paths:
      - 'ClipStash/**'
      - 'ClipStashTests/**'
      - 'ClipStash.xcodeproj/**'
      - '.github/workflows/ci.yml'
  # Manual trigger for main branch if needed
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 15  # Limit execution time to reduce costs
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
        sudo xcode-select -s "$XCODE_PATH"
        xcodebuild -version
    
    - name: Build
      run: |
        xcodebuild build \
          -project ClipStash.xcodeproj \
          -scheme ClipStash \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES
    
    - name: Run Tests
      run: |
        xcodebuild test \
          -project ClipStash.xcodeproj \
          -scheme ClipStash \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES

